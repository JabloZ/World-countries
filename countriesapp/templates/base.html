
{% block content %}
<!DOCTYPE html>
<html>

<head>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'media/Bez nazwy2.png' %}"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style> 
        ::-webkit-scrollbar {
        width: 10px;
        }

        ::-webkit-scrollbar-track {
        background: #f1f1f1; 
        }

        ::-webkit-scrollbar-thumb {
        background: #888; 
        }

        ::-webkit-scrollbar-thumb:hover {
        background: #555; 
        }
        * {box-sizing: border-box; margin:0;}
        body{
            font-family: var(--bs-body-font-family);
            line-height: normal !important;
            background-color: #622a79;
            
            
        }

        nav {
            text-align: center;
            min-width: 100%;
            background-color: #490e55;
            min-height: 78.06px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 5;
            
        }

        .grid-container {
        
        display: grid;
        grid-template-columns: auto auto auto auto auto auto auto auto;
        margin-left: 5vw;
        margin-right: 5vw;
        
        grid-template-columns: 20% 5% 20% 5% 20% 5% 20% 5%;
        
        
        }
        .grid-container .grid-item {
            min-width: 20vw;
            min-height: 40vh;
            background-color: rgba(117, 77, 129, 0.8);
            margin: 18px;
            font-size: 30px;
            text-align: left;
            text-decoration: none;
             
            color: white;
            display: flex;
            flex-direction: column;

        }
        nav .nav-container{
            
            min-height: 100%;
            min-width: 100%;
            
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        nav .nav-container a{
            
            display: flex;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: rgb(0, 0, 0);
            
            padding: 18px;
            min-height: 100%;
        }
        nav .nav-container .world-c{
            font-size: 32px;
            margin-left: 5vw;
            margin-right: 5vw;
            color: rgb(236, 236, 236);
        }
        nav .nav-container a:hover{
            background-color: #772c99;
            transition: 0.6s;
        }
        .container{
            display: flex;
            margin-left: auto;
            align-items: center;
        }
        nav .nav-container button, li{
            background-color: rgb(160, 97, 196);
            min-height: 100%;
            min-width: 100px;
        }

        li {
        float: left;
        }

        li a{
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        }

        li.dropdown {

        display: inline-block;
        }

        .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        }

        .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        }

        .dropdown-content a:hover {background-color: #f1f1f1;}

        .dropdown:hover .dropdown-content {
        display: block;
        }
        .container{
            margin: 0;
            padding: 12px;
            max-height: 80%;
            min-width: 40%;
        }
        .row{
            min-width: 50%;
        }
        .short-desc{
            padding: 12px;
            font-size: 16px;
            
        }
        .short-desc p{
            
            margin-bottom: 0;
        }
        .short-desc a{
            text-decoration: none;
            background-image: linear-gradient(to right, rgb(136, 41, 165) , rgb(149, 76, 172));
            padding: 12px;
            color: white;
            border-radius: 6px;
        }
        .grid-container .grid-item img{
            min-width: 100%;
            max-width: 100%;
            max-height: 100%;
            min-height: 100%;
        }
        .flag-con{
            max-width: 100%;
        }
        @media only screen and (max-width: 1000px){
            .grid-container{
            
            grid-template-columns: 45% 5% 45% 5%;
            }
            .grid-container .grid-item{
                min-width: 40%;
            }

        }
        .top-div{
            min-height: 20vh;
            display: flex;
            text-align: center;
            align-items: flex-end;
            font-size: 24px;
            color: white;
            margin-left: 5%;
            margin-right: 5%;
        }
        .top-div p{
            margin: 18px;
        }
        
        @media only screen and (max-width: 600px){
            .grid-container{
            
            grid-template-columns: 90%;
            }
            .grid-container .grid-item{
                min-width: 40%;
            }

        }

</style>
<body>
<nav>
    <div class="nav-container">
    <a href="#" class="world-c">World countries</a>
        <div class="container">
            <div class="row">    
                <div class="col-xs-8 col-xs-offset-2">
                    <div class="input-group">
                        
                           
                        <li class="dropdown">
                            <a href="javascript:void(0)">Filter by</a>
                            <div class="dropdown-content">
                                  <a href="#">Link 1</a>
                                  <a href="#">Link 2</a>
                                  <a href="#">Link 3</a>
                            </div>
                        </li>
                        
                        <input type="hidden" name="search_param" value="all" id="search_param">         
                        <input type="text" class="form-control" name="x" placeholder="Search term...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Search</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>   
<div class="main-d">
    <div class="top-div">
    <p id="how-many"></p>
    </div>
    <div class="grid-container" id="all-countries">
        
    </div>
</div> 
    <script>
        const api_url = 
        "https://restcountries.com/v3.1/all";
    
// Defining async function
async function getapi(url) {
    
        // Storing response
        const response = await fetch(url);

        var data = await response.json();
        var edited_lan=""
        for (var key in data) {
            try {
                var capital=data[key]['capital']  
            }
            catch(err) {
                var capital="No capital"
            }


            try {
                var languages=""
                ob=data[key]['languages']
                for (var key2 in ob) {
                    languages=languages+" "+ob[key2]+","
                }
                var edited_lan = languages.slice(0, -1)
            }
            catch(err) {
                
                var capital="No capital"
            }
            
            var a = data[key]["population"]
            if (a>1000 && a<1000000){
                var num = Number(a/1000)
                var to_add = "K"
            }
            else if(a>=1000000 && a<1000000000){
                var num = Number(a/1000000)
                var to_add = "M"
            }
            else if(a>=1000000000){
                var num = Number(a/1000000000)
                var to_add = "B"
            }
            else{
                var num = Number(a)
                var to_add = " "
            }
            
            var roundedString = num.toFixed(2);
            var rounded_pop = Number(roundedString) ;


            

            document.getElementById("all-countries").innerHTML += 
            `<div class="grid-item">
                <div class="flag-con" style="min-height: 50%; background-color: white;"><img src="${data[key]["flags"]["png"]}"></div>
                <div class="short-desc" style="min-height: 50%;"><p>${"Name: "+ data[key]["name"]["common"]}</p><p>${"Population: "+ rounded_pop+to_add}</p><p>${"Region: " + data[key]["region"]}</p><p>Language: ${edited_lan}</p><p style="padding-top: 20px;"><a href="#">Read more </a></p> </div>
            </div>";`

            
        }


        //['name', 'tld', 'cca2', 'ccn3', 'cca3', 'cioc', 'independent', 'status', 'unMember', 'currencies', 'idd', 'capital', 'altSpellings', 'region', 'subregion', 'languages', 
        //'translations', 'latlng', 'landlocked', 'borders', 'area', 'demonyms', 'flag', 'maps', 'population', 'fifa', 'car', 'timezones', 'continents', 'flags', 'coatOfArms', 'startOfWeek', 'capitalInfo', 'postalCode']    
        var element = document.getElementById("all-countries");
        var numberOfChildren = element.children.length;
        console.log(numberOfChildren)
        document.getElementById("how-many").innerHTML="Number of results: "+numberOfChildren     
        }

        // Calling that async function
        console.log('wor')
        getapi(api_url);
  </script>
</body>
</html>

{% endblock %}
